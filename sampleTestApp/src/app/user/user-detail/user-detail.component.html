<div class="edit col-xs-6">

    <h3 class="text-center">Edit Employee Details</h3>
    <br/>
    <div class="text-center">
        <img src="assets/{{user.url}}" alt="Avatar" style="width:30%">
    </div>
    <br/>
    <div>
        <form (ngSubmit)="update(f)" #f="ngForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input name="fname" [ngModel]="user.fname" type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input name="lname" [ngModel]="user.lname" type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="desig">Designation</label>
                <input name="desig" [ngModel]="user.desig" type="text" class="form-control" placeholder="Designation" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
                <button type="button" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
